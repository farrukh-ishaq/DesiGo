version: "3.8"

services:
  # ------------------
  # Infrastructure
  # ------------------
  postgres:
    image: postgres:15-alpine
    container_name: desigo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: desigo
      POSTGRES_PASSWORD: desigo123
      POSTGRES_DB: desigo
    volumes:
      - desigo-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desigo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: desigo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - desigo-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------
  # Backend (Medusa)
  # ------------------
  backend:
    build:
      context: ./desigo
      dockerfile: Dockerfile
    image: desigo-backend:latest
    container_name: desigo-backend
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 9000

      VITE_HOST: 0.0.0.0
      VITE_PORT: 9000
      VITE_HMR_PORT: 9000

      DATABASE_URL: postgres://desigo:desigo123@desigo-postgres:5432/desigo
      REDIS_URL: redis://desigo-redis:6379

      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret

      ADMIN_CORS: http://localhost:9000
      AUTH_CORS: http://localhost:8000,http://localhost:9000
      STORE_CORS: http://localhost:8000

    volumes:
      - ./desigo:/app/backend
      - /app/backend/node_modules
      - desigo-backend-data:/app/backend/.medusa

  # ------------------
  # Storefront (Next.js)
  # ------------------
  storefront:
    build:
      context: ./desigo-storefront
      dockerfile: Dockerfile
    image: desigo-storefront:latest
    container_name: desigo-storefront
    ports:
      - "8000:8000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8000

      MEDUSA_BACKEND_URL: http://desigo-backend:9000
      NEXT_PUBLIC_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_DEFAULT_REGION: dk
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_6287e8f13567fa73f16a07f779f3cfff61f93466a4b941750c51ab3b2ec3d8f2

      REVALIDATE_SECRET: supersecret
    volumes:
      - /app/storefront/node_modules
      - /app/storefront/.next

volumes:
  desigo-postgres-data:
  desigo-backend-data:
  desigo-redis-data:
