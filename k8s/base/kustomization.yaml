apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: desigo

resources:
  # 1. Core
  - namespace.yaml

  # 2. Configurations (ONE Secret definition here)
  - configs/backend-secrets.yaml      # Secret defined HERE
  - configs/backend-configmap.yaml
  - configs/storefront-configmap.yaml

  # 3. Storage (ONLY PVCs, no Secrets!)
  - storage/postgres-pvc.yaml
  - storage/redis-pvc.yaml
  - storage/backend-pvc.yaml          # This is now a PVC, not Secret

  # 4. Databases
  - postgres/deployment.yaml
  - postgres/service.yaml
  - redis/deployment.yaml
  - redis/service.yaml

  # 5. Applications
  - backend/deployment.yaml
  - backend/service.yaml
  - storefront/deployment.yaml
  - storefront/service.yaml

  # 6. Networking
  - ingress.yaml
