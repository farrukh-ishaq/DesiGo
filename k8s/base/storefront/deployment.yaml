apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
  namespace: desigo
  labels:
    app: storefront
spec:
  replicas: 2
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
        - name: storefront
          image: desigo-storefront:latest
          # Or use your Docker Hub/Container Registry image
          # image: yourregistry/desigo-storefront:latest
          ports:
            - containerPort: 8000
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: storefront-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: storefront-config
                  key: PORT
            - name: MEDUSA_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: storefront-config
                  key: MEDUSA_BACKEND_URL
            - name: NEXT_PUBLIC_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: storefront-config
                  key: NEXT_PUBLIC_BASE_URL
            - name: NEXT_PUBLIC_DEFAULT_REGION
              valueFrom:
                configMapKeyRef:
                  name: storefront-config
                  key: NEXT_PUBLIC_DEFAULT_REGION
            - name: REVALIDATE_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: REVALIDATE_SECRET
            - name: NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
