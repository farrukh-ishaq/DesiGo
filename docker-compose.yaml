version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: desigo-postgres
    environment:
      POSTGRES_USER: desigo
      POSTGRES_PASSWORD: desigo123
      POSTGRES_DB: desigo
    ports:
      - "5432:5432"
    volumes:
      - desigo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desigo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desigo-network

  redis:
    image: redis:7-alpine
    container_name: desigo-redis
    ports:
      - "6379:6379"
    volumes:
      - desigo_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desigo-network

volumes:
  desigo_postgres_data:
  desigo_redis_data:

networks:
  desigo-network:
    driver: bridge
