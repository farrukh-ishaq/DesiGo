version: "3.8"

services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    container_name: desigo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: desigo
      POSTGRES_PASSWORD: desigo123
      POSTGRES_DB: desigo
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - desigo-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desigo"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "log_statement=all"]

  redis:
    image: redis:7-alpine
    container_name: desigo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - desigo-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Applications ---
  backend:
    build:
      context: ./desigo
      dockerfile: Dockerfile
    image: desigo-backend:latest
    container_name: desigo-backend
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://desigo:desigo123@desigo-postgres:5432/desigo
      REDIS_URL: redis://desigo-redis:6379
      JWT_SECRET: supersecret
      COOKIE_SECRET: supersecret
      STORE_CORS: "http://localhost:8000,http://storefront:8000"
      ADMIN_CORS: "http://localhost:9000"  # Admin is on same origin!
      AUTH_CORS: "http://localhost:8000,http://localhost:9000"
      PORT: 9000
    volumes:
    - desigo-backend-data:/app/backend/.medusa

  storefront:
    build:
      context: ./desigo-storefront
      dockerfile: Dockerfile
    image: desigo-storefront:latest
    container_name: desigo-storefront
    ports:
      - "8000:8000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: development
      MEDUSA_BACKEND_URL: http://desigo-backend:9000
      NEXT_PUBLIC_BASE_URL: http://localhost:8000
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: pk_c606870f58df973ac16f6a9f5ca07d3e91313ef1bd4a13ea97bb190edb348dac
      NEXT_PUBLIC_DEFAULT_REGION: us
      REVALIDATE_SECRET: supersecret
      PORT: 8000
    volumes:
    - /app/storefront/node_modules
    - /app/storefront/.next

volumes:
  desigo-postgres-data:
  desigo-redis-data:
  desigo-backend-data:
