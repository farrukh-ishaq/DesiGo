version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: desigo-postgres
    environment:
      POSTGRES_USER: desigo
      POSTGRES_PASSWORD: desigo123
      POSTGRES_DB: desigo
    ports:
      - "5432:5432"
    volumes:
      - desigo_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U desigo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desigo-network

  redis:
    image: redis:7-alpine
    container_name: desigo-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desigo-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile.dev
    container_name: desigo-backend
    ports:
      - "9000:9000"
    environment:
      DATABASE_URL: postgresql://desigo:desigo123@postgres:5432/desigo
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/src/backend/node_modules
    working_dir: /workspace
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - desigo-network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: desigo-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:9000
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/src/frontend/node_modules
    working_dir: /workspace
    depends_on:
      - backend
    networks:
      - desigo-network

volumes:
  desigo_postgres_data:

networks:
  desigo-network:
    driver: bridge

