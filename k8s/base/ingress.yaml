apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: desigo-ingress
  namespace: desigo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: desigo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: storefront-service
                port:
                  number: 8000
    - host: api.desigo.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 9000
